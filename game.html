<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Quiz</title>
    <link rel="icon" type="image/x-icon" href="Aseet/logo.png".png">
   <style>
    /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: #333;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    padding: 10px; /* Added padding for smaller screens */
    box-sizing: border-box;
}

.container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 600px;
    text-align: center;
    margin-top: 20px;
}

h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 1.8rem;
    line-height: 1.3;
}

.question {
    font-size: 1.2rem;
    margin: 20px 0;
}

.answers button {
    background: #4facfe;
    border: none;
    color: white;
    padding: 12px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin: 10px 0;
    width: 100%; /* Make buttons full width */
    box-sizing: border-box;
}

.answers button:hover {
    background: #00c6ff;
}

#timer {
    margin-top: 20px;
    font-size: 1rem;
    color: #666;
}

.hidden {
    display: none;
}

.cert-container {
    display: none;
    margin-top: 20px;
}

.cert-container div {
    border: 2px solid #4facfe;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    background: #e8f7ff;
}

.cert-container h2 {
    margin: 0;
    color: #333;
}

#login-container {
    margin-bottom: 20px;
}

#login-container input {
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
}

#login-container button {
    background: #4facfe;
    border: none;
    color: white;
    padding: 12px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

#download-button {
    background: linear-gradient(to bottom, #4facfe, #00f2fe);
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    margin: 10px auto;
    display: block;
    text-transform: uppercase;
    font-weight: bold;
    width: 100%;
    max-width: 250px;
    box-sizing: border-box;
}

#download-button:hover {
    background: linear-gradient(to bottom, #00c6ff, #007bff);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#download-button:active {
    transform: translateY(2px);
    box-shadow: none;
}

/* Responsive Styles */
@media (max-width: 1024px) {
    .container {
        max-width: 90%; /* Slightly reduce width for tablets */
        padding: 20px;
    }

    h1 {
        font-size: 1.5rem;
    }

    .question {
        font-size: 1rem;
    }

    .answers button {
        font-size: 0.9rem;
        padding: 12px;
    }

    #timer {
        font-size: 0.9rem;
    }
}

@media (max-width: 768px) {
    body {
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }

    .container {
        max-width: 100%;
        padding: 15px;
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 15px;
    }

    .question {
        font-size: 1rem;
    }

    .answers button {
        font-size: 0.9rem;
        padding: 12px;
        width: 100%;
    }

    #login-container input,
    #login-container button {
        font-size: 1rem;
    }

    #download-button {
        max-width: 90%;
    }
}

@media (max-width: 480px) {
    body {
        padding: 5px;
    }

    .container {
        padding: 10px;
    }

    h1 {
        font-size: 1.3rem;
    }

    .question {
        font-size: 1rem;
    }

    .answers button {
        font-size: 0.9rem;
        padding: 12px;
        width: 100%;
    }

    #timer {
        font-size: 0.9rem;
    }

    #login-container input,
    #login-container button {
        font-size: 1rem;
    }

    #download-button {
        max-width: 90%;
    }
}


    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Islamic Quiz</h1>
        <div id="login-container">
            <input type="text" id="username" placeholder="Enter your name">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        <div id="quiz-container" class="hidden">
            <div id="question-container" class="question"></div>
            <div class="answers" id="answers-container"></div>
            <p id="timer">Time left: <span id="time-left">120</span> seconds</p>
        </div>
        <div id="result-container" class="hidden">
            <h2>Quiz Finished!</h2>
            <p>Your score: <span id="final-score"></span></p>
                <button onclick="downloadCertificate()">Download Certificate as PDF</button>
                <button onclick="backToHome()">Back to Home</button>
            </div>
        </div>
    </div>

    <script>
       const questions = [
    { question: "Apa yang dimaksud dengan rukun Islam?", answers: ["Kepercayaan kepada Allah", "Ajaran tentang iman", "Prinsip dasar ajaran Islam", "Hukum dalam Islam"], correct: 2 },
    { question: "Siapa nabi terakhir dalam Islam?", answers: ["Nabi Muhammad", "Nabi Isa", "Nabi Musa", "Nabi Ibrahim"], correct: 0 },
    { question: "Berapa jumlah rakaat dalam shalat fardhu Subuh?", answers: ["1", "2", "3", "4"], correct: 1 },
    { question: "Apa yang dimaksud dengan zakat?", answers: ["Pemberian harta untuk orang miskin", "Puasa di bulan Ramadhan", "Perjalanan ke Mekkah", "Shalat sunnah"], correct: 0 },
    { question: "Apa yang menjadi kitab suci umat Islam?", answers: ["Al-Qur'an", "Injil", "Torah", "Psalms"], correct: 0 },
    { question: "Apa yang dimaksud dengan puasa?", answers: ["Menahan lapar dan haus dari fajar hingga maghrib", "Membaca Al-Qur'an", "Berdoa sepanjang hari", "Ibadah malam"], correct: 0 },
    { question: "Berapa kali sehari umat Islam wajib shalat?", answers: ["1", "2", "5", "7"], correct: 2 },
    { question: "Siapa yang pertama kali masuk Islam?", answers: ["Ali bin Abi Talib", "Khadijah", "Abu Bakar", "Umar bin Khattab"], correct: 1 },
    { question: "Apa nama bulan puasa dalam Islam?", answers: ["Ramadhan", "Syawal", "Dzulhijah", "Muharram"], correct: 0 },
    { question: "Apa yang dimaksud dengan syahadat?", answers: ["Pernyataan iman kepada Allah", "Ibadah puasa", "Doa sebelum tidur", "Shalat berjamaah"], correct: 0 },
    { question: "Siapa yang disebut dengan Khulafaur Rasyidin?", answers: ["Abu Bakar, Umar, Utsman, Ali", "Umar bin Khattab, Ali bin Abi Talib", "Abu Bakar, Hamzah, Ali", "Ali, Utsman, Zaid"], correct: 0 },
    { question: "Berapa jumlah surah dalam Al-Qur'an?", answers: ["113", "114", "115", "120"], correct: 1 },
    { question: "Apa yang dimaksud dengan 'Haji'?", answers: ["Perjalanan ibadah ke Mekkah", "Bersedekah", "Membaca Al-Qur'an", "Berpuasa"], correct: 0 },
    { question: "Apa yang dimaksud dengan 'Malaikat Jibril'?", answers: ["Malaikat penyampai wahyu", "Malaikat penjaga neraka", "Malaikat yang mencatat amal", "Malaikat yang menjaga surga"], correct: 0 },
    { question: "Apa yang dimaksud dengan 'Halal' dalam Islam?", answers: ["Yang diperbolehkan menurut hukum Islam", "Yang dilarang dalam Islam", "Perayaan dalam Islam", "Ajaran tentang kehidupan"], correct: 0 },
    { question: "Siapa yang menulis wahyu yang diterima oleh Nabi Muhammad?", answers: ["Zayd bin Tsabit", "Ali bin Abi Talib", "Abu Bakar", "Umar bin Khattab"], correct: 0 },
    { question: "Apa yang dimaksud dengan 'mukjizat'?", answers: ["Keajaiban yang diberikan kepada nabi", "Ibadah yang diperintahkan kepada umat Islam", "Kitab-kitab yang diturunkan kepada nabi", "Doa dalam kesulitan"], correct: 0 },
    { question: "Berapa rakaat shalat tarawih yang dilakukan pada bulan Ramadhan?", answers: ["8", "10", "12", "20"], correct: 3 },
    { question: "Apa nama surah yang paling pendek dalam Al-Qur'an?", answers: ["Al-Fatihah", "Al-Ikhlas", "An-Nas", "Al-Kafirun"], correct: 1 },
    { question: "Siapa yang dikenal sebagai sahabat yang banyak meriwayatkan hadits?", answers: ["Abu Hurairah", "Ali bin Abi Talib", "Umar bin Khattab", "Abu Bakar"], correct: 0 },
    { question: "Apa yang dimaksud dengan 'Shalawat'?", answers: ["Doa dan pujian untuk Nabi Muhammad", "Perjalanan suci ke Mekkah", "Puasa di bulan Ramadhan", "Baca Al-Qur'an bersama-sama"], correct: 0 }
];


        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let userName = "";

        const questionContainer = document.getElementById("question-container");
        const answersContainer = document.getElementById("answers-container");
        const timerElement = document.getElementById("time-left");
        const userNameElement = document.getElementById("user-name");

        function startQuiz() {
            const usernameInput = document.getElementById("username").value.trim();
            if (usernameInput === "") {
                alert("Please enter your name to start the quiz.");
                return;
            }
            userName = usernameInput;
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("quiz-container").classList.remove("hidden");
            loadQuestion();
        }

        function startTimer() {
            let timeLeft = 120;
            timerElement.textContent = timeLeft;

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    nextQuestion(false);
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                finishQuiz();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionContainer.textContent = currentQuestion.question;
            answersContainer.innerHTML = "";

            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => nextQuestion(index === currentQuestion.correct);
                answersContainer.appendChild(button);
            });

            startTimer();
        }

        function nextQuestion(isCorrect) {
            clearInterval(timer);
            if (isCorrect) score += 5;
            currentQuestionIndex++;
            loadQuestion();
        }

        function finishQuiz() {
            document.getElementById("quiz-container").classList.add("hidden");
            document.getElementById("result-container").classList.remove("hidden");
            document.getElementById("final-score").textContent = score;
            userNameElement.textContent = userName;

            if (score > 0) {
                document.getElementById("cert-container").style.display = "block";
            }
        }

        function downloadCertificate() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');

    // Background color
    doc.setFillColor(240, 240, 240);
    doc.rect(0, 0, 210, 297, 'F');

    // Gold border
    doc.setDrawColor(212, 175, 55);
    doc.setLineWidth(5);
    doc.rect(10, 10, 190, 277);

    // Logo placeholder
    doc.setFillColor(212, 175, 55);
    doc.circle(105, 30, 15, 'F');
    doc.setFillColor(255, 255, 255);
    doc.circle(105, 30, 12, 'F');
    doc.setFont("Helvetica", "bold");
    doc.setFontSize(12);
    doc.setTextColor(0, 0, 0);
    doc.text("LOGO", 105, 34, { align: "center" });

    // Title
    doc.setFont("Helvetica", "bold");
    doc.setFontSize(24);
    doc.setTextColor(212, 175, 55);
    doc.text("Certificate of Completion", 105, 60, { align: "center" });

    // Decorative line
    doc.setDrawColor(212, 175, 55);
    doc.setLineWidth(1);
    doc.line(30, 65, 180, 65);

    // Presented to
    doc.setFont("Helvetica", "normal");
    doc.setFontSize(16);
    doc.setTextColor(0, 0, 0);
    doc.text("Presented to", 105, 90, { align: "center" });

    // User name
    doc.setFont("Helvetica", "bold");
    doc.setFontSize(27);
    doc.text(userName, 105, 110, { align: "center" });

    // Completion text
    doc.setFont("Helvetica", "normal");
    doc.setFontSize(14);
    doc.text("For successfully completing the Islamic Quiz", 105, 130, { align: "center" });

    // Score
    doc.setFont("Helvetica", "normal");
    doc.setFontSize(14);
    doc.text(`Score: ${score}`, 105, 150, { align: "center" });

    // Signature placeholder
    doc.setFontSize(10);
    doc.text("Authorized Signature", 105, 270, { align: "center" });
    doc.line(80, 265, 130, 265); // Signature line

    // Save the PDF
    doc.save(`${userName}_Certificate.pdf`);
}

    </script>

<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pendaftaran Festival Hadrah 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --primary:#0ea5e9; --accent:#0369a1 }
    .fade-in{opacity:0;transform:translateY(10px);animation:fadeIn .8s forwards}
    @keyframes fadeIn{to{opacity:1;transform:none}}
    .loader{border-top-color:var(--primary);animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body class="antialiased bg-gradient-to-b from-white to-sky-50 min-h-screen text-slate-800 flex items-center justify-center p-4">

  <!-- POPUP SUCCESS -->
  <div id="popupSuccess" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-full text-center shadow-xl animate-fadein">
      <div class="flex justify-center mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
      <h2 class="text-lg font-semibold text-sky-700 mb-2">Data berhasil diinput!</h2>
      <p class="text-slate-600 mb-4">Mohon tunggu sebentar, Anda akan diarahkan ke grup WhatsApp...</p>
      <div class="flex justify-center">
        <div class="loader border-4 border-slate-200 border-t-sky-500 rounded-full w-8 h-8 animate-spin"></div>
      </div>
    </div>
  </div>

  <!-- FORM -->
  <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-6 fade-in relative">
    <h1 class="text-2xl font-bold text-sky-700 text-center mb-6">Form Pendaftaran Festival Hadrah 2026</h1>
    <form id="hadrahForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Nama Sekolah</label>
        <input type="text" name="sekolah" required class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Nama Ketua</label>
        <input type="text" name="ketua" required class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Nomor HP</label>
        <input type="tel" name="hp" pattern="[0-9+ ]{10,15}" required placeholder="08xxxxxxxxxx" class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-500 outline-none">
      </div>

      <button id="submitBtn" type="submit" class="w-full bg-sky-600 text-white py-2 rounded-lg hover:bg-sky-700 transition font-medium">
        Daftar Sekarang
      </button>
    </form>

    <!-- LOADING OVERLAY -->
    <div id="loadingOverlay" class="hidden absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center rounded-2xl">
      <div class="loader border-4 border-slate-200 border-t-sky-500 rounded-full w-10 h-10 animate-spin"></div>
      <p class="mt-3 text-sky-700 font-medium">Mengirim data...</p>
    </div>
  </div>

  <script>
    // GANTI DUA LINK DI BAWAH INI SESUAI MILIKMU
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjkhvnBJyTOX1ayN4srxurU0U_4u6AhIz5BYhLPNQguAg4oh21x9kGQG5dCwobpiEcIw/exec"; 
    const WA_GROUP_LINK = "https://chat.whatsapp.com/YOUR_WHATSAPP_GROUP_LINK"; 

    const formEl = document.getElementById('hadrahForm');
    const loadingEl = document.getElementById('loadingOverlay');
    const popupEl = document.getElementById('popupSuccess');
    const submitBtn = document.getElementById('submitBtn');

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      loadingEl.classList.remove('hidden');
      submitBtn.disabled = true;

      const formData = new FormData(formEl);
      try {
        const resp = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
        const text = await resp.text();

        if (resp.ok && text.includes("OK")) {
          loadingEl.classList.add('hidden');
          popupEl.classList.remove('hidden');
          formEl.reset();
          setTimeout(() => {
            window.location.href = WA_GROUP_LINK;
          }, 2500);
        } else {
          alert("❌ Gagal menyimpan data. Coba lagi nanti.");
        }
      } catch (err) {
        alert("⚠️ Terjadi kesalahan jaringan: " + err.message);
      } finally {
        loadingEl.classList.add('hidden');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
